<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Tickers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }
        select {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #imageContainer {
            margin-top: 20px;
            display: none; /* Initially hide the image */
        }
        #imageContainer img {
            width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trending Stock Tickers</h1>
        <p>Select a stock ticker from the dropdown menu:</p>
        <form action="/submit_ticker" method="POST">
            <select id="tickersSelect" name="ticker">
                {% for ticker in tickers %}
                    <option value="{{ ticker }}">{{ ticker }}</option>
                {% endfor %}
            </select>
            <br><br>
            <!-- SMA Button -->
            <button type="submit" name="analysis_type" value="SMA">Submit for SMA</button>
            <!-- MACD Button -->
            <button type="submit" name="analysis_type" value="MACD">Submit for MACD</button>
        </form>
    </div>
</body>
</html>
